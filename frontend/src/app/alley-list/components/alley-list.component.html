<section>
  <form class="my-4 flex flex-row gap-2">
    <input
      class="bg-blue-500 px-4 py-2 rounded-lg text-white border-[1px] border-blue-800"
      type="text"
      placeholder="Filter by city"
    />
    <button
      class="bg-blue-500 px-4 py-2 rounded-lg text-white border-[1px] border-blue-800"
      type="button"
    >
      Search
    </button>
  </form>
  <div class='flex flex-col gap-2'>
    <app-alley
      *ngFor="let alley of alleyList"
      [alley]="alley"
    >
    </app-alley>
  </div>
</section>
